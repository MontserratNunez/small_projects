<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chooseContainer" class="chooseContainer center-content center-self column">
            <h1>Choose a level</h1>
        <div class="buttonContainer center-content">
            <div class="divChoose">
                <p>1</p>
                <button class="choose" onclick="load_cards(6)">6 Cards</button>
            </div>
            <div class="divChoose">
                <p>2</p>
                <button class="choose" onclick="load_cards(12)">12 Cards</button>
                
            </div>
            <div class="divChoose">
                <p>3</p>
                <button class="choose" onclick="load_cards(24)">24 Cards</button>
                
            </div>
            <div class="divChoose">
                <p>4</p>
                <button class="choose" onclick="load_cards(36)">36 Cards</button>
                
            </div>
            <div class="divChoose">
                <p>5</p>
                <button class="choose" onclick="load_cards(52)">52 Cards</button>
                
            </div>
        </div>
    </div>
    <div id="stats" class="stats column center-content center-self none">
        <p id="statS"></p>
        <p id="statM"></p>
        <button class="choose" onclick="exit(1)">Play again!</button>
    </div>
    <div id="mainContent" class="mainContent none">
        <div class="topContent center-content">
            <div class="counter center-content">Score: <p id="score">0</p></div>
            <div class="counter center-content">Moves: <p id="moves">0</p></div>
        </div>
        <div id="cardsContainer" class="cardsContainer">

        </div>
        <div class="bottomContent center-content">
            <button id="reset" onclick="hide(1)">Reset</button>
            <button id="exit" onclick="exit(1)">Exit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
